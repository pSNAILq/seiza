<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cssua.min.js"></script>
  <script>
    function calculate() {
      /*
      • おひつじ座：3/21~4/19
      • おうし座：4/20~5/20
      • ふたご座：5/21~6/21
      • かに座：6/22~7/22
      • しし座：7/23~8/22
      • おとめ座：8/23~9/22
      • てんびん座：9/23~10/23
      • さそり座：10/24~11/22
      • いて座：11/23~12/21
      • やぎ座：12/22~1/19
      • みずがめ座：1/20~2/18
      • うお座：2/19~3/20
      */
      // [前半、後半]
        var signDay = [
          20,19,21,20,21,22,23,23,23,24,23,22
        ];
        var sings=[
          'やぎ座','みずがめ座','うお座','おひつじ座','おうし座','ふたご座','かに座','しし座','おとめ座','てんびん座','さそり座','いて座'
        ];

        
        var sign = '';
        var month = $("#month").val();
        var day = $("#day").val();
        if (day <= signDay[month]){
          //前半
          sign = sings[month-1];
        }else{
          //後半
          sign = sings[(month)%12];        
        }
        alert(sign);
    }
  </script>
</head>
<body>
  <div data-role="page" id="TopPage"> 
    <header data-role="header" data-position="fixed" data-theme="c">
      <h1>星座判定</h1>
    </header>
    <section data-role="content">
      月
      <input type="text" id="month" class="input-text">
      日
      <input type="text" id="day" class="input-text">

      <a class="button" onclick="calculate();">判定</a>
    </section>

    <header data-role="header" data-position="fixed" data-theme="c">

        <input type="text" id="myname" class="input-text">
        
        How old are you?
        <input type="text" id="myage" class="input-text">

        <a class="button" onclick="calculate();">calculate your birth year!</a>
    </section>
    -->
  </div> 
</body>
</html>
